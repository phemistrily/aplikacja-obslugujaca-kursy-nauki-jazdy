{include file="layout/header.html"}
{if $systemData.get.msg eq 's_editUser'}
<div class="divArea">
  Udało Ci się zmienić dane użytkownika!
</div>

{/if}

<div class="headline">Użytkownik {$applicationData.userData.0.email}</div>
<div class="formArea">
<form method="POST" action="/">
  {foreach from=$applicationData.userData key=key item=row}
  <div class="formDiv">
    <label>Imię</label>
    <input type="text" name="imie" value="{$row.imie}" />
  </div>
  <div class="formDiv">
    <label>Nazwisko</label>
    <input type="text" name="nazwisko" value="{$row.nazwisko}" />
  </div>
  <div class="formDiv">
    <label>Data urodzenia</label>
    <input type="date" name="dataUrodzenia" value="{$row.dataUrodzenia}" />
  </div>
    
  <div class="formDiv">
    <label>PESEL</label>
    <input type="text" name="pesel" value="{$row.pesel}" />
  </div>
  <div class="formDiv">
    <label>Adres zamieszkania</label>
    <input type="text" name="adresZamieszkania" value="{$row.adresZamieszkania}"/>
  </div>
  <div class="formDiv">
    <label>Numer telefonu</label>
    <input type="text" name="numerTelefonu" value="{$row.numerTelefonu}"/>
  </div>
  <div class="formDiv">
    <label>Typ konta</label>
    <select name="typKonta">
      <option value="admin"{if $row.typKonta eq admin}selected{/if}>Administrator</option>
      <option value="instruktor"{if $row.typKonta eq instruktor}selected{/if}>Instruktor</option>
      <option value="kursant" {if $row.typKonta eq kursant}selected{/if}>Kursant</option>
    </select>
  </div>
  <div class="formDiv">
    <input type="hidden" name="id" value="{$row.id}">
    <input type="hidden" name="form" value="editUser"/>
    <input type="submit" value="Zapisz" class="green-btn"/>
  </div>
  {/foreach}
</form>
</div>

{include file="layout/footer.html"}

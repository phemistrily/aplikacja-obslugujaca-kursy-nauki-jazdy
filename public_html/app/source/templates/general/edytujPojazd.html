{include file="layout/header.html"}
{if $systemData.get.msg eq 's_editCar'}
<div class="divArea">
  Udało Ci się zmienić dane pojazdu!
</div>

{/if}

<div class="headline">Samochód {$applicationData.car.0.numerRejestracyjny}</div>

<form method="POST" action="/">
  {foreach from=$applicationData.car key=key item=row}
    <label>Marka</label>
    <input type="text" name="marka" value="{$row.marka}" />
    <label>Model</label>
    <input type="text" name="model" value="{$row.model}" />
    <label>Rok produkcji</label>
    <input type="number" name="rokProdukcji" value="{$row.rokProdukcji}" />
    <label>Numer rejestracyjny</label>
    <input type="text" name="numerRejestracyjny" value="{$row.numerRejestracyjny}" />
    <label>VIN</label>
    <input type="text" name="vin" value="{$row.vin}"/>
    <label>Status</label>
    <select name="status">
      <option value="sprawny"{if $row.status eq sprawny}selected{/if}>sprawny</option>
      <option value="uszkodzony"{if $row.status eq uszkodzony}selected{/if}>uszkodzony</option>
      <option value="naprawiany" {if $row.status eq naprawiany}selected{/if}>naprawiany</option>
    </select>
    <br />
    <br />
  {/foreach}
  <input type="hidden" name="id" value="{$row.idSamochod}">
  <input type="hidden" name="form" value="editCar"/>
  <input type="submit" value="Zapisz"/>
</form>


{include file="layout/footer.html"}
